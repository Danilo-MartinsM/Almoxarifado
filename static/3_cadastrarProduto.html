<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Produto - naturAYO</title>
  <link rel="shortcut icon" href="static/imagens/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="static/style.css" />

  <!-- jQuery (requerido para Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="static/auth.js"></script>

</head>
<body>
  <header>
    <div class="logo-area">
      <img src="static/imagens/logo1.png" alt="Logo naturAYO" />
      <h1>naturAYO</h1>
    </div>
    <div class="user-info">
      <span></span>
    </div>
  </header>

  <nav class="sidebar">
    <a href="1_dashboard.html">Início</a>
    <a href="2_estoque.html">Estoque</a>
    <a href="#" class="active">Cadastrar Produto</a>
    <a href="4_cadastrarEntradas.html">Cadastrar Entradas</a>
    <a href="5_cadastrarSaidas.html">Cadastrar Saídas</a>
    <a href="8_ajuda.html">Ajuda</a>
  </nav>

  <main class="main-content">
    <section class="content-section">
      <h2>Cadastrar Produto</h2>
      <form id="form-cadastro">
        <div class="form-group">
          <label for="nomeProduto">Nome do Produto</label>
          <input type="text" id="nomeProduto" name="nomeProduto" required />
        </div>

        <div class="form-group">
          <label for="categoriaProduto">Categoria</label>
          <select id="categoriaProduto" name="categoriaProduto" required style="width: 200px;"></select>
        </div>

        <div class="form-group">
          <label for="dataAlteracao">Data de Entrada</label>
          
          <!-- Mostra para o usuário (estilizado) -->
          <span id="dataExibida" 
                style="display: block; padding: 8px 12px; background: #f5f5f5; border: 1px solid #ccc; border-radius: 6px; font-family: Inter, sans-serif; font-size: 14px; color: #333; width: 200px;">
          </span>

          <!-- Envia para o backend (escondido) -->
          <input type="datetime-local" id="dataAlteracao" name="dataAlteracao" hidden />
        </div>

        <div class="form-group">
          <label for="quantidadeInicial">Quantidade Inicial</label>
          <input type="number" id="quantidadeInicial" name="quantidadeInicial" min="0" step="1" value="0" required />
        </div>

        <button type="submit">Cadastrar Produto</button>
      </form>
    </section>
  </main>

  <div id="toast-container"></div>

  <script src="static/auth.js"></script>

  <script src="static/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Pega a data/hora atual no formato YYYY-MM-DDTHH:MM
      const agora = new Date();
      const offset = agora.getTimezoneOffset();
      const localDate = new Date(agora.getTime() - offset * 60000);
      const valor = localDate.toISOString().slice(0,16);

      // Preenche o input escondido
      const input = document.getElementById("dataAlteracao");
      input.value = valor;

      // Exibe para o usuário em formato legível
      const dataFormatada = agora.toLocaleDateString("pt-BR") + " " + agora.toLocaleTimeString("pt-BR");
      document.getElementById("dataExibida").textContent = dataFormatada;
    });
  </script>
</body>
</html>
